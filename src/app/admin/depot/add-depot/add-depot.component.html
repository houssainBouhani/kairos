<div class="container-fluid">
  <div class="row justify-content-center">

    <div class="col-12 col-lg-10 col-xl-10">
      <div class="header mt-md-5">
        <div
          class="
            header-body
            d-flex
            justify-content-between
            align-items-center
            pt-0
          "
        >
          <div class="row align-items-center">
            <div class="col">
              <h6 class="header-pretitle">Overview</h6>
              <h1 class="header-title">Ajouter Dépot</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-lg container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-12 col-xl-12 form-label-custom">
        <!-- Form -->
        <form class="py-6">
          <div class="row">
            <div class="col-8">
              <div class="row justify-content-end mb-3">
                <div class="form-group col-8">
                  <!-- Label -->
                  <label class="form-label">Nom dépot</label>

                  <!-- Input -->
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="row justify-content-end mb-3">
                <div class="form-group col-8">
                  <!-- Label -->
                  <label class="form-label">Description dépot</label>

                  <!-- Input -->
                  <textarea type="text" class="form-control"></textarea>
                </div>
              </div>
              <div class="row justify-content-end mb-3">
                <div class="form-group col-8">
                  <!-- Label -->
                  <label class="form-label">Code_GPS</label>

                  <!-- Input -->
                  <input type="text" class="form-control" />
                </div>
              </div>

              <div class="row justify-content-end mb-3">
                <div class="form-group col-8">
                  <h2 class="header-title">Adresse :</h2>
                  <hr class="mb-5" />
                  <!-- Label -->
                  <label class="form-label">Street_N°</label>

                  <!-- Input -->
                  <input type="text" class="form-control" />
                </div>
              </div>

              <div class="row justify-content-end mb-3">
                <div class="form-group col-8">
                  <!-- Label -->
                  <label class="form-label">Description Adresse</label>

                  <!-- Input -->
                  <textarea type="text" class="form-control"></textarea>
                </div>
              </div>

              <div class="row justify-content-end mb-3">
                <div class="form-group col-8">
                  <label class="form-label">Nom de ville</label>
                  <div class="mb-3">
                    <select class="form-select mb-3">
                      <option>Dianna Smiley</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row justify-content-end mb-3">
                <div class="form-group col-8">
                  <label class="form-label d-block">Nom de street</label>

                  <!-- Input -->
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="row justify-content-end mb-3">
                <div class="form-group col-8">
                  <label class="form-label d-block">Zip Code</label>

                  <!-- Input -->
                  <input type="number" class="form-control" />
                </div>
              </div>
              <div class="row justify-content-end mb-3">
                <div class="form-group col-8">
                  <label class="form-label">Nom de région</label>
                  <div class="mb-3">
                    <select class="form-select mb-3">
                      <option>Dianna Smiley</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row align-items-center justify-content-end">
                <div class="col-auto">
                  <!-- Button -->
                  <button class="btn btn-lg btn-white" type="reset">
                    Cancel
                  </button>
                </div>

                <div class="col-auto">
                  <!-- Button -->
                  <a class="btn btn-lg btn-primary" (click)="addDepot()"
                    >Continue</a
                  >
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
