<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-10">
      <div class="header mt-md-5">
        <div
          class="
            header-body
            d-flex
            justify-content-between
            align-items-center
            pt-0
          "
        >
          <div class="row align-items-center">
            <div class="col">
              <h6 class="header-pretitle">Overview</h6>
              <h1 class="header-title">Liste des clients</h1>
            </div>
          </div>
          <div class="row align-items-center">
            <a
              [routerLink]="['/admin/clients/add']"
              class="
                btn btn-primary
                d-flex
                justify-content-center
                align-items-center
                lift
              "
            >
              <i class="las la-user-tag add-icon"></i>
              ajouter
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div
      class="
        empty-log
        d-flex
        flex-column
        align-items-center
        justify-content-center
      "
    >
      <p class="text-center">ajoutez pour commencer</p>
      <i class="las la-user-tag"></i>
    </div>
    <div class="col-xl-10">
      <form class="mb-4">
        <div class="input-group input-group-merge">
          <input
            class="form-control humain-search"
            type="search"
            placeholder="Rechercher"
          />
          <div class="input-group-text">
            <i class="las la-search"></i>
          </div>
        </div>
      </form>
      <div class="card">
        <div class="card-header">
          <!-- Title -->
          <h4 class="card-header-title d-flex align-items-center">
            <i class="las la-user-tag clients me-2"></i>
            Liste des Clients
          </h4>

          <!-- Button -->
          <a
            href="#!"
            class="
              btn btn-sm btn-white
              d-flex
              export-button
              justify-content-center
              align-items-center
            "
          >
            Export <i class="lar la-file-pdf export-pdf"></i>
          </a>
        </div>
        <div class="table-responsive mb-0">
          <table
            class="
              table table-sm table-nowrap
              card-table
              table-hover
              rh-table
              overflow-visible
            "
          >
            <thead>
              <tr>
                <th>N°</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Adresse</th>
                <th>Ville</th>
                <th>Code Postal</th>
                <th>Télephone</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody class="list">
              <tr>
                <td>01</td>
                <td>Bouhani</td>
                <td>Houssain</td>
                <td>Housyn123@gmail.com</td>
                <td>xx xx xxx</td>
                <td>ariana</td>
                <td>2083</td>
                <td>27 595 488</td>

                <td class="text-center">
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-text p-button-secondary"
                  ></button>
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-danger p-button-text"
                  ></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
